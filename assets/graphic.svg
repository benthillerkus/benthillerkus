    .blue {
      fill: #0085FD;
    }

    .red {
      fill: #E61C5D;
    }

    .turquoise {
      fill: #7EE0CA;
    }

    .yellow {
      fill: #FFBD39;
    }

    :root {
      --deadzone: 4%;
      --distance: calc(0% - var(--deadzone));
      --base-scale: .1;
      --pulse-percentage: .6;
    }

    #normalizer {
      transform: translate(0px, calc(-50% + var(--deadzone)));
      transform-origin: center;
    }

    .pulse {
      transform-origin: center;
      animation: pulse 4200ms infinite normal;
    }

    @keyframes pulse {
      100% {
        transform: scale(var(--base-scale));
        animation-timing-function: linear;
      }

      80% {
        transform: scale(calc(var(--base-scale) * var(--pulse-percentage)));
        animation-timing-function: cubic-bezier(0.340, 0.050, 0.020, 1.395);
      }
      
      0% {
        transform: scale(var(--base-scale));
        animation-timing-function: linear;
      }
    }
  </style>
  <g id="normalizer">
